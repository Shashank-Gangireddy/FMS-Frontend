<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="trainer.component.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form [formGroup]="loginform" (ngSubmit)="onSubmit()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input [class.is-invalid]="loginform.get('employeeId').invalid && loginform.get('employeeId').touched" formControlName="employeeId" type="number" class="form-control"  placeholder="User_id" >
					    </div> 
					<div *ngIf="loginform.get('employeeId').invalid && loginform.get('employeeId').touched">
						<small *ngIf="loginform.get('employeeId').errors?.required" class="text-danger">Username is required</small>
						<small *ngIf="loginform.get('employeeId').errors?.minlength" class="text-danger">Username must be atleast 4 characters.</small>
					</div>
				
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input [class.is-invalid]="loginform.get('password').invalid && loginform.get('password').touched" formControlName="password" type="password" class="form-control" placeholder="Password" >
					</div>
					<div *ngIf="loginform.get('password').invalid && loginform.get('password').touched">
						<small *ngIf="loginform.get('password').errors?.required" class="text-danger">Password is required</small>
					</div>

				
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-user-cog"></i></span>
					</div>
					<input [class.is-invalid]="loginform.get('role').invalid && loginform.get('role').touched" formControlName="role" type="text" class="form-control" placeholder="Role"  >
				</div>
				<div *ngIf="loginform.get('role').invalid && loginform.get('role').touched">
					<small *ngIf="loginform.get('role').errors?.required" class="text-danger">Role is required</small>
				</div>



					<div class="form-group">
						<input type="submit" value="Login"  class="btn float-right login_btn" > 
							<h5>{{displaymesssage}}</h5>
					</div>
				</form>
			
			</div>
		</div>
	</div>
</div>
</body>
</html>
